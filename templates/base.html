{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuttaflix - assistir sÃ©ries online, assistir filmes online</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-black text-gray-100">
    <nav class="flex justify-between items-center py-3 px-4 fixed w-full z-50">
        
        {% if request.user.is_authenticated %}
            <p>
                <a href="/">
                    <img src="{% static 'assets/netflix.png' %}" width="120" height="120">
                </a>
            </p>
        {% else %}
            <div class="w-6/12">
                <img src="{% static 'assets/netflix.png' %}" width="100" height="100">
            </div>
        {% endif %}
        </div>
            {% if request.user.is_authenticated %}
            <a href="{% url 'account_logout' %}" class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>
                Sair
            </a>
            {% else %}
            <a href="{% url 'account_login' %}" class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>
                Entrar 
            </a>
            {% endif %}
        </div>
        
    </nav>
    {% block content %}
    
    {% endblock content %}
</body>
</html>
