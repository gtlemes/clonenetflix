{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class='bg-primary_black min-h-screen py-20 md:py-0 flex-col flex justify-center items-center' style="background-image: url('assets/background_netflix.jpg');">
        <h2 class="text-center font-medium text-5xl my-4 text-gray-100 font-semibold">
            Gerencie seu perfil
        </h2>

        <div class="flex flex-wrap justify-center items-center w-10/12  md:w-6/12">
        {% for profile in profiles %}
            <a href="{% url 'netflixapp:edit-profile' profile_id=profile.uuid %}">
                <div class="relative w-32 h-60 m-4 rounded-md cursor-pointer justify-center items-center flex-col flex">
                    <div class="relative">
                        <img src="{{ profile.avatar.url }}" alt="{{ profile.name }}" style="position: relative;">
                        <img src="/media/images/icon_editprofile.png" alt="Edit Profile" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                </div>
                <p>{{ profile.name }}</p>
            </div>
        </a>
        {% endfor %}
            
        </div>
        <div class="w-43 h-60 m-4 flex justify-center items-center">
            <a href="{% url 'netflixapp:profile-list' %}" class="px-4 py-2 rounded-md outline-none bg-gray-400 text-gray-100 font-semibold">
                Retornar para tela inicial
            </a>
        </div>

    </section>

{% endblock content %}
